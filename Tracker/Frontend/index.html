<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loropio Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-and-title">
            <img src="./img/Startup Lions Logo.png" alt="Budget Tracker Logo" class="logo">
            <h2>Startup Lions Expense Tracker</h2>
        </div>
    </header>
    <main>
        <section id="balance-container">
            <h2>Account Balance: <span id="balance">0</span></h2>
        </section>
        <section id="transaction-form">
            <h2>Add Transaction</h2>
            <form id="add-transaction-form">
                <label for="type">Type:</label>
                <select id="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <label for="category">Category:</label>
                <select id="category" required></select>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
                <label for="description">Description:</label>
                <input type="text" id="description" required>
                <button type="submit">Add Transaction</button>
            </form>
        </section>
        <section id="transactions-container">
            <h2>Transactions</h2>
            <button id="load-transactions-button">Load Transactions</button>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transactions will be loaded here -->
                </tbody>
            </table>
        </section>
        <section id="export-container">
            <button id="export-button">Export to CSV</button>
        </section>

        <!-- Edit Transaction Modal -->
        <div class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <form id="edit-transaction-form">
                    <input type="hidden" id="editTransactionId">
                    <div>
                        <label for="editAmount">Amount</label>
                        <input type="number" id="editAmount" required>
                    </div>
                    <div>
                        <label for="editDescription">Description</label>
                        <input type="text" id="editDescription" required>
                    </div>
                    <div>
                        <label for="editCategoryType">Type</label>
                        <select id="editCategoryType" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div>
                        <label for="editCategory">Category</label>
                        <select id="editCategory" required>
                            <!-- Options for income -->
                            <option value="Salary">Salary</option>
                            <option value="Sales">Sales</option>
                            <option value="Allowance">Allowance</option>
                            <option value="Side Hustle">Side Hustle</option>
                            <!-- Options for expense -->
                            <option value="Entertainment">Entertainment</option>
                            <option value="Groceries">Groceries</option>
                            <option value="Subscriptions">Subscriptions</option>
                        </select>
                    </div>
                    <div>
                        <label for="editTransactionDate">Date</label>
                        <input type="date" id="editTransactionDate" required>
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Startup Lions Expense Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
